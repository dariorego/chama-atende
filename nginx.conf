# ============================================
# Plataforma Chama-atende
# Configuração Nginx para SPA React
# ============================================

server {
    # Escutar na porta 80 (HTTP)
    listen 80;
    
    # Aceitar qualquer nome de servidor
    server_name _;
    
    # Diretório raiz dos arquivos estáticos
    root /usr/share/nginx/html;
    
    # Arquivo padrão
    index index.html;

    # ============================================
    # Compressão Gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/javascript 
        application/json
        image/svg+xml;
    gzip_comp_level 6;

    # ============================================
    # Cache para assets estáticos (JS, CSS)
    # Vite gera hashes nos nomes, então cache longo é seguro
    # ============================================
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ============================================
    # Cache para imagens, fontes e outros recursos
    # ============================================
    location ~* \.(ico|gif|jpe?g|png|webp|svg|woff2?|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ============================================
    # SPA Fallback
    # Redireciona todas as rotas para index.html
    # Permite que o React Router gerencie as rotas
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissões (ajuste conforme necessário)
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
    }

    # ============================================
    # Desabilitar cache para index.html
    # Garante que sempre busque a versão mais recente
    # ============================================
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # ============================================
    # Health check endpoint
    # Usado pelo EasyPanel/Docker para verificar saúde
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Robots.txt
    # ============================================
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # ============================================
    # Favicon
    # ============================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # ============================================
    # Bloquear acesso a arquivos ocultos (exceto .well-known)
    # ============================================
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Bloquear acesso a arquivos de configuração
    # ============================================
    location ~* \.(env|config|yml|yaml|toml|lock|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Logs
    # ============================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # Configurações de performance
    # ============================================
    
    # Tamanho máximo do corpo da requisição (para uploads)
    client_max_body_size 10M;
    
    # Buffers
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # ============================================
    # Páginas de erro personalizadas (opcional)
    # ============================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
